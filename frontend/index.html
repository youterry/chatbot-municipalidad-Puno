<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Municipal de Puno</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Incluir Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Incluir fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <!-- Contenedor para el logo a la izquierda -->
            <div class="header-logo-container">
                <img src="assets/botmuni.png" alt="Logo Municipal" class="header-logo">
            </div>
            <!-- Contenedor para el título centrado -->
            <div class="header-title-container">
                <h1>Asistente Municipal - Municipalidad Provincial de Puno</h1>
            </div>
            <!-- Elemento de relleno para centrar el título si el logo no está presente o es pequeño -->
            <div class="header-spacer"></div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes del chat se insertarán aquí dinámicamente -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Escribe un mensaje...">
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Enlace al archivo de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
